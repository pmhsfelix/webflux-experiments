group 'org.pedrofelix'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    compile group: 'org.springframework', name: 'spring-webflux', version: '5.0.0.RC3'
    compile group: 'io.projectreactor.ipc', name: 'reactor-netty', version: '0.7.0.M1'
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.0.RC3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
